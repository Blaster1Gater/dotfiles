[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 0.1
udspeed-minwidth = 1
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = %{T10} %{T-}
format-connected-prefix-background = ${colors.primary}
format-connected-prefix-foreground = #ffffff
format-connected-prefix-padding = 1
format-connected-underline = ${colors.primary}

label-connected = %{T2}%downspeed%%{T-}
label-connected-background = ${colors.background-alt}
label-connected-foreground = ${colors.foreground}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = %{T10}%{T-}
format-disconnected-prefix-background = ${colors.alert}
format-disconnected-prefix-foreground = ${colors.background}
format-disconnected-prefix-padding = 1
format-disconnected-underline = ${colors.alert}

label-disconnected = %{T10}%{T-}
label-disconnected-background = ${colors.background-alt}
label-disconnected-foreground = ${colors.alert}
label-disconnected-padding = 1

