[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
group-by-monitor = false
enable-click = true
enable-scroll = true
reverse-scroll = false

icon-0 =
icon-1 =
icon-2 =
icon-3 =
icon-4 =
icon-default =

format = <label-state>

label-monitor = %name%

label-active = %name%
label-active-foreground = #ffffff
label-active-background = #1e1e3f
label-active-underline = #61dafb
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = #e0e0e0
label-occupied-background = #2c3e5055
label-occupied-underline = #61dafb
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = #ffffff
label-urgent-background = #ff386040
label-urgent-underline = #ff3860
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #555577
label-empty-background = #00000000
label-empty-underline = #333355
label-empty-padding = 1
